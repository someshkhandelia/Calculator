<html>
	
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<script type="text/javascript">
	var flag1=0,sumflag=0,subflag=0,mulflag=0,divflag=0;
	var val_int_1,val_int_2;
	var val;
	var result;
	var result_text;
	//flag1 signifies that an operand is there or not
	$("document").ready(function(){
		//$("#display").text("Enter expression");
		$("#hiddencontent").hide();
		
		$("#zero").click(function(){
			setTextMethod("0");
			flag1=1;
		});
		$("#one").click(function(){
			setTextMethod("1");	
			flag1=1;
		});
		$("#two").click(function(){
			setTextMethod("2");
			flag1=1;	
		});
		$("#three").click(function(){
			setTextMethod("3");	
			flag1=1;
		});
		$("#four").click(function(){
			setTextMethod("4");
			flag1=1;	
		});
		$("#five").click(function(){
			setTextMethod("5");	
			flag1=1;
		});
		$("#six").click(function(){
			setTextMethod("6");
			flag1=1;	
		});
		$("#seven").click(function(){
			setTextMethod("7");	
			flag1=1;
		});
		$("#eight").click(function(){
			setTextMethod("8");
			flag1=1;	
		});
		$("#nine").click(function(){
			setTextMethod("9");
			flag1=1;	
		});
		$("#zerozero").click(function(){
			setTextMethod("00");
			flag1=1;	
		});
		$("#decimal").click(function(){
			setTextMethod(".");	
		});
		$("#clear").click(function(){
			val=$("#display").val();
			var i;
			var temp;
			//alert(val[0]);
			//alert(val.length);
			if(val.length==1||val.length==0){
				$("#display").text("");
			}
			else{
				temp=val.substr(0,val.length-1);
				$("#display").text(temp);
			}
			
		});
////////////////plus operator////////////////////////////////////////
		$("#plus").click(function(){
			if(flag1==1&&sumflag==0&&subflag==0&&mulflag==0&&divflag==0){
				val=$("#display").val();
				val_int_1=parseFloat(val);
				$("#display").text("");
				sumflag=1;
				flag1=0;
			}
			
				
		});
///////////////////////////////minus operator////////////////////////////////////////////////
		$("#minus").click(function(){
			if(flag1==1&&sumflag==0&&subflag==0&&mulflag==0&&divflag==0){
				val=$("#display").val();
				val_int_1=parseFloat(val);
				$("#display").text("");
				subflag=1;
				flag1=0;
			}
		});
////////////////////////////multiply operator//////////////////////////////////////////////
		$("#multiply").click(function(){
			if(flag1==1&&sumflag==0&&subflag==0&&mulflag==0&&divflag==0){
				val=$("#display").val();
				val_int_1=parseFloat(val);
				$("#display").text("");
				mulflag=1;
				flag1=0;
			}
		});
////////////////////////////////division operator/////////////////////////////////////////
		$("#divide").click(function(){
			if(flag1==1&&sumflag==0&&subflag==0&&mulflag==0&&divflag==0){
				val=$("#display").val();
				val_int_1=parseFloat(val);
				$("#display").text("");
				divflag=1;
				flag1=0;
			}
		});
///////////////////////////////////////equals operator////////////////////////////////////////////////
		$("#equals").click(function(){
			if(flag1==1&&sumflag==1){
				val=$("#display").val();
				val_int_2=parseFloat(val);
				result=val_int_1+val_int_2;
				$("#display").text(result);
				sumflag=0;

			}
			else if(flag1==1&&subflag==1){
				val=$("#display").val();
				val_int_2=parseFloat(val);
				result=val_int_1-val_int_2;
				$("#display").text(result);
				subflag=0;

			}
			else if(flag1==1&&mulflag==1){
				val=$("#display").val();
				val_int_2=parseFloat(val);
				result=val_int_1*val_int_2;
				$("#display").text(result);
				mulflag=0;

			}
			if(flag1==1&&divflag==1){
				val=$("#display").val();
				val_int_2=parseFloat(val);
				if(val_int_2==0){
					$("#display").text("");
					flag1=0;
					$("#mytable").hide(1000,"swing");
					$("#hiddencontent").show(1000);
				}
				else{
					result=val_int_1/val_int_2;
					$("#display").text(result);
				}
				
				divflag=0;

			}

			//$("#mytable").hide(1000,"swing");

		});
	
	});
	

	function setTextMethod(x){
		$("#display").append(x);
		
	}

	
	</script>
</head>
<body>
	<p  align=center><b>A Simple Calculator</b></br>Only two operands' expressions supported at the moment! </p>
	<p align=center>Try a division by 0 for some magic!</p>
	<p id="hiddencontent" align=center><img src="img/smile.png"/></p>
	<table id="mytable">
		<tr>
			<td colspan="3"><textarea id="display"></textarea></td>
		</tr>
		<tr>
			<td  align=center>
				<button id="zero">0</button>
			</td>
			<td  align=center>
				<button id="one">1</button>
			</td>

			<td  align=center>
				<button id="two">2</button>
			</td>

			
		</tr>
		<tr>
			<td  align=center>
				<button id="three">3</button>
			</td>
			<td  align=center>
				<button id="four">4</button>
			</td>

			<td  align=center>
				<button id="five">5</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button id="six">6</button>
			</td>
			<td  align=center>
				<button id="seven">7</button>
			</td>

			<td  align=center>
				<button id="eight">8</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button id="nine">9</button>
			</td>
			<td  align=center>
				<button  id="zerozero">00</button>
			</td>

			<td  align=center>
				<button id="decimal">.</button>
			</td>
			
		</tr>
		<tr>
			<td align=center>
				<button class="operator" id="minus">-</button>
			</td>
			<td align=center>
				<button class="operator" id="multiply">*</button>
			</td>
			<td align=center>
				<button class="operator" id="divide">/</button>
			</td>
			
		</tr>

		<tr>
			<td  align=center>
				<button class="operator" id="clear">DEL</button>
			</td>

			
			<td  align=center>
				<button class="operator" id="equals">=</button>
			</td>

			<td  align=center>
				<button class="operator" id="plus">+</button>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		$(".operator").css("background-color"," #b3b6b7");
	</script>
</body>


</html>
