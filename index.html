<html>
	
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<p  align=center><b>A Simple Calculator</b></p>
	<table>
		<tr>
			<td colspan="3"><textarea value="0"></textarea></td>
		</tr>
		<tr>
			<td  align=center>
				<button >0</button>
			</td>
			<td  align=center>
				<button>1</button>
			</td>

			<td  align=center>
				<button>2</button>
			</td>

			
		</tr>
		<tr>
			<td  align=center>
				<button>3</button>
			</td>
			<td  align=center>
				<button>4</button>
			</td>

			<td  align=center>
				<button>5</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button>6</button>
			</td>
			<td  align=center>
				<button>7</button>
			</td>

			<td  align=center>
				<button>8</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button>9</button>
			</td>
			<td  align=center>
				<button>=</button>
			</td>

			<td  align=center>
				<button>+</button>
			</td>
		</tr>
	</table>
</body>


</html>
