<html>
	
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<script type="text/javascript">
	var flag1=0,flag2=0,flag3=0;
	var val_int_1,val_int_2;
	var val;
	var result;
	var result_text;
	//flag1 signifies that an operand is there or not
	$("document").ready(function(){
		//$("#display").text("Enter expression");

		
		$("#zero").click(function(){
			
				setTextMethod("0");
				flag1=1;
		
				
		});
		$("#one").click(function(){
			setTextMethod("1");	
			flag1=1;
		});
		$("#two").click(function(){
			setTextMethod("2");
			flag1=1;	
		});
		$("#three").click(function(){
			setTextMethod("3");	
			flag1=1;
		});
		$("#four").click(function(){
			setTextMethod("4");
			flag1=1;	
		});
		$("#five").click(function(){
			setTextMethod("5");	
			flag1=1;
		});
		$("#six").click(function(){
			setTextMethod("6");
			flag1=1;	
		});
		$("#seven").click(function(){
			setTextMethod("7");	
			flag1=1;
		});
		$("#eight").click(function(){
			setTextMethod("8");
			flag1=1;	
		});
		$("#nine").click(function(){
			setTextMethod("9");
			flag1=1;	
		});
		
////////////////plus operator////////////////////////////////////////
		$("#plus").click(function(){
			if(flag1==1&&flag2!=1){
				//setTextMethod("+");
				
				val=$("#display").val();
				val_int_1=parseInt(val);

				$("#display").text("");
				flag2=1;
			}
			else if(flag2==1){
				//alert("second");
				 val=$("#display").val();
				 if(val==""){

				 	result=val_int_1;

				 }
				 else{
				 	val_int_2=parseInt(val);
				 	result=val_int_1+val_int_2;
				 	
				 }

				 //result_text=toString(result);

				 $("#display").text(result);
				 flag2=0;
				
			}
				
		});
///////////////////////////////minus operator////////////////////////////////////////////////
		$("#minus").click(function(){
			if(flag1==1&&flag2!=1){
				//setTextMethod("+");
				
				val=$("#display").val();
				val_int_1=parseInt(val);

				$("#display").text("");
				flag2=1;
			}
			else if(flag2==1){
				//alert("second");
				 val=$("#display").val();
				 if(val==""){

				 	result=val_int_1;

				 }
				 else{
				 	val_int_2=parseInt(val);
				 	result=val_int_1-val_int_2;
				 	
				 }

				 //result_text=toString(result);

				 $("#display").text(result);
				 flag2=0;
				
			}
		});
////////////////////////////multiply operator//////////////////////////////////////////////
		$("#multiply").click(function(){
			if(flag1==1&&flag2!=1){
				//setTextMethod("+");
				
				val=$("#display").val();
				val_int_1=parseInt(val);

				$("#display").text("");
				flag2=1;
			}
			else if(flag2==1){
				//alert("second");
				 val=$("#display").val();
				 if(val==""){

				 	result=val_int_1;

				 }
				 else{
				 	val_int_2=parseInt(val);
				 	result=val_int_1*val_int_2;
				 	
				 }

				 //result_text=toString(result);

				 $("#display").text(result);
				 flag2=0;
				
			}
		});
////////////////////////////////division operator/////////////////////////////////////////
		$("#divide").click(function(){
			if(flag1==1&&flag2!=1){
				//setTextMethod("+");
				
				val=$("#display").val();
				val_int_1=parseInt(val);

				$("#display").text("");
				flag2=1;
			}
			else if(flag2==1){
				//alert("second");
				 val=$("#display").val();
				 if(val==""){

				 	result=val_int_1;

				 }
				 else{
				 	val_int_2=parseInt(val);
				 	result=val_int_1/val_int_2;
				 	
				 }

				 //result_text=toString(result);

				 $("#display").text(result);
				 flag2=0;
				
			}
		});
///////////////////////////////////////////////////////////////////////////////////////
		
	
	});
	

	function setTextMethod(x){
		$("#display").append(x);
		//alert("pressed 0!");
		//var val=$("#display").val();
		//alert(val);
		/*if(flag2==0){
			var val_int_1=parseInt(val);
		}*/
		

	}

	
	</script>
</head>
<body>
	<p  align=center><b>A Simple Calculator</b></br>Only two operands' expressions supported at the moment! </p>
	<table>
		<tr>
			<td colspan="3"><textarea id="display"></textarea></td>
		</tr>
		<tr>
			<td  align=center>
				<button id="zero">0</button>
			</td>
			<td  align=center>
				<button id="one">1</button>
			</td>

			<td  align=center>
				<button id="two">2</button>
			</td>

			
		</tr>
		<tr>
			<td  align=center>
				<button id="three">3</button>
			</td>
			<td  align=center>
				<button id="four">4</button>
			</td>

			<td  align=center>
				<button id="five">5</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button id="six">6</button>
			</td>
			<td  align=center>
				<button id="seven">7</button>
			</td>

			<td  align=center>
				<button id="eight">8</button>
			</td>

		</tr>
		<tr>
			<td  align=center>
				<button id="nine">9</button>
			</td>
			<td  align=center>
				<button class="operator" id="equals">=</button>
			</td>

			<td  align=center>
				<button class="operator" id="plus">+</button>
			</td>
		</tr>
		<tr>
			<td align=center>
				<button class="operator" id="minus">-</button>
			</td>
			<td align=center>
				<button class="operator" id="multiply">*</button>
			</td>
			<td align=center>
				<button class="operator" id="divide">/</button>
			</td>
			
		</tr>
	</table>
	<script type="text/javascript">
		$(".operator").css("background-color"," #b3b6b7");
	</script>
</body>


</html>
